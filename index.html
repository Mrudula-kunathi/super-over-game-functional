<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Match Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      id="logo"
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
    />
    <section>
      <div class="score" id="team1">
        <h1>Team 1</h1>
        <div id="team1-over" class="balls">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="scoreboard">
          <span id="runs-team1">0</span>
          <span>/</span>
          <span id="falls-team1">0</span>
        </div>
      </div>
      <div class="score" id="team2">
        <h1>Team 2</h1>
        <div id="team2-over" class="balls">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="scoreboard">
          <span id="runs-team2">0</span>
          <span>/</span>
          <span id="falls-team2">0</span>
        </div>
      </div>
    </section>
    <section id="buttons">
      <img
        class="button"
        id="hit"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />
      <img
        class="button"
        id="new-game"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />
    </section>
    <script src="app.js"></script>
  </body>
</html>
